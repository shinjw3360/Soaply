<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"/>
    <link rel="stylesheet" href="./css/normalize.css">
    <link rel="stylesheet" href="./css/style.css">

    <link rel ="stylesheet" href="./css/remixicon.min.css">
    <link rel ="shortcut icon" href="./img/favicon.png">
    <link rel ="apple-touch-icon" href="./img/favicon.png">
    
    <script defer src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script defer src="./js/requset.js"></script>
    <script defer src="./js/app.js"></script>
    <title>Soaply || Welcome</title>
  </head>
  <body>
    <div class="wrapper">
      <header class="header ">
        <div class="container">
          <div class="nav_wrapper">
            <ul class="nav_lists">
              <li><a href="#">Home</a></li>
              <li><a href="#">Shop</a></li>
              <li><a href="#">Gallery</a></li>
            </ul> <!-- nav_lists -->
          </div> <!-- nav_wrapper -->

          <div class="logo">
            <a href="#">
              <img src="./img/logo.svg" alt="로고">
            </a>
          </div> <!-- logo -->

          <ul class="info">
            <li class="sns">
              <ul>
                <li>
                  <a href="#">
                    <img src="./img/sns-icon-1.svg" alt="인스타 그램">
                  </a>
                </li>
                
                <li>
                  <a href="#">
                    <img src="./img/sns-icon-2.svg" alt="facebook">
                  </a>
                </li>
                
                <li>
                  <a href="#">
                    <img src="./img/sns-icon-3.svg" alt="etc">
                  </a>
                </li>
              </ul>
            </li> <!-- sns -->
            <li class="cart">
              <a href="#">
                <i class="ri-shopping-cart-line"></i>
                <em>(0)</em>
              </a>
            </li> <!-- cart -->
            <li class="user">
              <a href="#">
                <i class="ri-user-3-fill"></i>
              </a>
            </li> <!-- user -->
          </ul> <!-- info -->
        </div> <!-- container -->
      </header> <!-- header -->

      <!-- main landing section -->
      <section class="section" id="main_section">
        <img src="./img/landing-image.jpeg" alt="랜딩페이지">

        <div class="container landing_text_box">
          <h2>소플리 컬렉션<br> 자연을 잠은 수제 천연 비누</h2>
          <p>츠긴 로으즐멘 벘어 즘드끼녁지만, 끠산나가 엤기한테 스나팡일 겐다메타 칸깅수완의 들븡만자는 억싱함을 러아니롤</p>
          <a href="#" class="common_btn">Show Now</a>
        </div>
       </section> 
       <!-- // main_section -->

       <section class="section slider_section">
        <div class="container">
          <div class="swiper">
            <div class="swiper-wrapper">
              <!-- Slides -->
            </div>
          </div>
            <div class="swiper-pagination"></div>
            <div class="swiper-button-prev slider_nav"></div>
            <div class="swiper-button-next slider_nav"></div>
        </div>
       </section>
        <!-- // slider_section -->

       <!-- instar section -->
        <section class="section insta_section">
          <div class="container">
            <div class="instar_wrapper">
              <div class="instar_left instar_img">
                <div class="instar_grid_2">
                  <img src="./img/insta-image-1.jpeg" id="fh" alt="">
                  <img src="./img/insta-image-2.jpeg" id="h" alt="">
                </div>
                <div class="instar_grid_1">
                  <img src="./img/insta-image-3.jpeg" alt="">
                </div>
              </div> <!-- instar_left -->
              <div class="instar_middle">
                <h4>Follow Our Instagram for <br> 25% Discount</h4>
                <a href="#" class="instar_id">
                  <i class="ri-instagram-fill"></i>
                  <span>@Shinjw</span>
                </a>
                <a href="#" class="common_btn">25% 할인받기</a>
              </div> <!-- instar_middle -->
              <div class="instar_right instar_img">
                <div class="instar_grid_1">
                  <img src="./img/insta-image-6.jpeg" alt="">
                </div>
                <div class="instar_grid_2">
                  <img src="./img/insta-image-4.jpeg" alt="">
                  <img src="./img/insta-image-5.jpeg" alt="">
                </div>
              </div> <!-- instar_right -->
            </div> <!-- // instar_wrapper -->
          </div>
        </section>
        <!-- //insta_section -->

      <!-- footer -->
       <footer>
        <div class="container">
          
        </div>
       </footer>
    </div> <!-- wrapper -->
  </body>
</html>
